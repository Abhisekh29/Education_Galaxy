<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Education Galaxy</title>
  <link rel="stylesheet" href="/css/style.css"/>
  <script defer src="/js/login.js"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Education Galaxy</div>
    <div class="auth-buttons">
      <a href="signup_student.html" class="btn-light">Sign up</a>
    </div>
  </header>

  <!-- Login Section -->
  <section class="auth-section">
    <div class="auth-form">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required/>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required/>

        <button type="submit" class="btn-purple">Login</button>
      </form>
      <div class="auth-footer">
        <a href="#">Forgot Password?</a>
        <p>Don't have an account? <a href="signup_student.html">Sign up here</a></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Education Galaxy. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </footer>

</body>
</html>
